name: CI/CD Pipeline

# ĞšĞ¾Ğ»Ğ¸ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ”Ñ‚ÑŒÑÑ
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Ğ¢ĞµÑÑ‚ÑƒĞ²Ğ°Ğ½Ğ½Ñ ĞºĞ¾Ğ´Ñƒ (CI)
  test:
    name: ğŸ§ª Test Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "backend/requirements.txt" ]; then
          echo "Found requirements.txt in backend/"
          pip install -r backend/requirements.txt
        elif [ -f "requirements.txt" ]; then
          echo "Found requirements.txt in root"
          pip install -r requirements.txt
        else
          echo "âŒ requirements.txt not found!"
          exit 1
        fi
        pip install flake8 pytest
    
    - name: ğŸ” Lint with flake8
      run: |
        # ĞšÑ€Ğ¸Ñ‚Ğ¸Ñ‡Ğ½Ñ– Ğ¿Ğ¾Ğ¼Ğ¸Ğ»ĞºĞ¸ ÑĞ¸Ğ½Ñ‚Ğ°ĞºÑĞ¸ÑÑƒ
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Ğ¡Ñ‚Ğ¸Ğ»ÑŒ ĞºĞ¾Ğ´Ñƒ (Ğ½Ğµ Ğ±Ğ»Ğ¾ĞºÑƒÑ”)
        flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: âœ… Run basic tests
      run: |
        echo "Running basic smoke tests..."
        python -c "import sys; sys.path.insert(0, 'backend'); from app import app; print('âœ… Flask app imports successfully')"
        echo "âœ… All tests passed!"

  # JOB 2: ĞĞ¾Ñ‚Ğ¸Ñ„Ñ–ĞºĞ°Ñ†Ñ–Ñ Ğ¿Ñ€Ğ¾ ÑƒÑĞ¿Ñ–Ñ… (CD Ñ‚Ñ€Ğ¸Ğ³ĞµÑ€)
  deploy-notification:
    name: ğŸš€ Deployment Ready
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: âœ… Tests passed - Ready for deployment
      run: |
        echo "âœ… All tests passed!"
        echo "ğŸš€ Render.com will automatically deploy this commit"
        echo "ğŸ“¦ Commit SHA: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
