name: AI Planner CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Етап перевірки коду (CI)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8

    - name: Lint with flake8
      run: |
        # Зупинити збірку, якщо є серйозні помилки синтаксису
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Попередження для стильових помилок (не зупиняє збірку)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # 2. Етап деплою (CD) - запускається ТІЛЬКИ якщо тести пройшли
  deploy:
    needs: build-and-test  # Чекаємо завершення тестів
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Тільки для гілки main
    
    steps:
      - name: Deploy to Render
        run: |
          curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
